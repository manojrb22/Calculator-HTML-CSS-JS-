<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
      <button class="clear">C</button>
      <button class="equal">=</button>
    </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
